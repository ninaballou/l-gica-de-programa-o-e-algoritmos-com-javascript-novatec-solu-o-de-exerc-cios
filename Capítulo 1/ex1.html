<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let numero = Number(prompt("Insira um número"));
        let vizinho1 = numero - 1;
        let vizinho2 = numero ++;
        alert("Os vizinhos de " + numero + " são " + vizinho1 + " e " + vizinho2);
    </script>
    
</body>
</html>
